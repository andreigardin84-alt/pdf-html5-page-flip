<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D FlipBook - Paderno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .solid-container {
        height: 100vh;
      }
    </style>

    <!-- Basis-CSS aus dem 3D FlipBook Paket -->
    <link rel="stylesheet" href="css/black-book-view.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body>

    <!-- Container fuer das PDF-Flipbook -->
    <div class="flip-book-container solid-container"></div>

    <!-- JS-Libs -->
    <script src="js/jquery.min.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/pdf.min.js"></script>

    <!-- PDF.js Worker-Konfiguration (Pfad zum Worker) -->
    <script type="text/javascript">
      window.PDFJS_LOCALE = {
        pdfJsWorker: 'js/pdf.worker.js'
      };
    </script>

    <!-- 3D FlipBook Hauptscript -->
    <script src="js/3dflipbook.min.js"></script>

    <!-- FlipBook initialisieren -->
    <script type="text/javascript">
      // Warten, bis die Seite geladen ist
      jQuery(function($) {
        $('.flip-book-container').FlipBook({
          pdf: 'src/Paderno-mp.pdf'
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer – EmbedPDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
    }
    #pdf-viewer {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>

  <div id="pdf-viewer"></div>

  <script type="module">
    import EmbedPDF from 'https://snippet.embedpdf.com/embedpdf.js';

    // Dateiname aus ?file=... holen, sonst Standard
    const params = new URLSearchParams(window.location.search);
    const src = params.get('file') || 'Paderno-Katalog.pdf'; // Default anpassen, falls nötig

    EmbedPDF.init({
      type: 'container',
      target: document.getElementById('pdf-viewer'),
      src: src
    });
  </script>

</body>
</html>
